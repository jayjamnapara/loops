<script>
    let number = prompt("Enter The Number:");
    let reversenumber = 0;

    while (number > 0){
        const Digit = number % 10;
        reversenumber = reversenumber * 10 + Digit;
        number = Math.floor(number/10);
    }
    console.log("The Reverse number is:",reversenumber);
</script>
