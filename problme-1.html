<script>
    function count(number){
        let count = 0;
        if(number === 0){
            return 1;
        }
        do{
            count++;
            number = Math.floor(number/10);
        }while(number > 0)
        return count; 
    }
    let number = 123456; 
    console.log(count(number));
</script>
